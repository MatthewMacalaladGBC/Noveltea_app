# ============================================
# Backend Service for Noveltea App
# ============================================

# ── Application Configuration ─────────────────────────────────────────────────
spring.application.name=backend

# ── Server ────────────────────────────────────────────────────────────────────
server.port=8080

# ── Datasource ────────────────────────────────────────────────────────────────
# Local dev: values fall back to the defaults below when env vars are not set.
# Production setup: set DATABASE_URL, DB_USER, DB_PASSWORD as env vars.
spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME:noveltea}
spring.datasource.username=${DB_USER:noveltea}
spring.datasource.password=${DB_PASSWORD:noveltea_dev}
spring.datasource.driver-class-name=org.postgresql.Driver

# ── JPA / Hibernate ───────────────────────────────────────────────────────────
# ddl-auto=update lets Hibernate create/alter tables automatically during dev.
# Switch to 'validate' or 'none' before deploying to production to avoid unwanted changes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect