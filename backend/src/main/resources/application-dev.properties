# PostgreSQL — values must match docker-compose / .env
# Fallback defaults match the values set in .env so the app works out of the box
spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME:noveltea}
spring.datasource.username=${DB_USER:noveltea}
spring.datasource.password=${DB_PASSWORD:noveltea_dev}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT secret — override via environment variable in production
app.jwt.secret=${JWT_SECRET:noveltea-dev-secret-change-in-production-must-be-32-chars}