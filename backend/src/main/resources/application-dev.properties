# DEV profile uses Postgres (pgAdmin)

spring.datasource.url=jdbc:postgresql://localhost:5432/noveltea
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# you can remove this line (Hibernate can auto-detect):
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32CHARS_MINIMUM_123456
app.jwt.issuer=noveltea
app.jwt.accessTokenMinutes=60
